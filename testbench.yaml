providers:
  - Workbench\App\Providers\WorkbenchServiceProvider
  - Surya\Setting\SettingServiceProvider

migrations:
  - workbench/database/migrations
  - database/migrations

seeders:
  - Workbench\Database\Seeders\DatabaseSeeder

workbench:
  start: '/'
  install: true
  discovers:
    web: true
    api: false
    commands: false
    views: true
  build:
    - asset-publish
    - create-sqlite-db
    - migrate:refresh
  assets: []
  sync: []
